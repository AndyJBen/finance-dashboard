<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!-- Additional iOS-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Finance Dashboard</title>
    
    <style>
      /* Inline critical CSS to prevent selection and magnification */
      html, body, #root, * {
        -webkit-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
        touch-action: manipulation !important;
        -webkit-user-drag: none !important;
        cursor: default !important;
      }
    </style>

    <script>
      // Prevent pinch-zoom on iOS
      document.addEventListener('gesturestart', e => e.preventDefault());

      // Prevent double-tap zoom on all WebKit/modern browsers
      let lastTouchEnd = 0;
      document.addEventListener('touchend', e => {
        const now = Date.now();
        if (now - lastTouchEnd < 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent text selection on touch devices
      document.addEventListener('touchstart', function(e) {
        // Force clear any selection
        if (window.getSelection) {
          window.getSelection().removeAllRanges();
        }
      }, { passive: false });
      
      // Cancel any ongoing selection
      document.addEventListener('touchmove', function(e) {
        if (window.getSelection) {
          window.getSelection().removeAllRanges();
        }
      }, { passive: false });
      
      // Prevent iOS text selection popup
      document.addEventListener('selectionchange', function() {
        if (window.getSelection) {
          window.getSelection().removeAllRanges();
        }
      });
      
      // Disable long press selection
      document.addEventListener('contextmenu', e => {
        e.preventDefault();
        return false;
      }, false);
      
      // Additional setup when document is ready
      document.addEventListener('DOMContentLoaded', function() {
        document.body.setAttribute('unselectable', 'on');
        document.body.setAttribute('onselectstart', 'return false;');
        
        // Apply to all elements dynamically added to the DOM
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1) { // Element node
                  node.addEventListener('touchstart', function(e) {
                    // Prevent default only for non-input elements
                    if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                      if (window.getSelection) {
                        window.getSelection().removeAllRanges();
                      }
                    }
                  }, { passive: false });
                  
                  node.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                  });
                }
              });
            }
          });
        });
        
        // Start observing the document
        observer.observe(document.body, { 
          childList: true,
          subtree: true
        });
      });
    </script>
  </head>
  <body unselectable="on" onselectstart="return false;" class="no-magnify">
    <div id="root" unselectable="on"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#F5F7FA" /> 
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="Financely - Personal finance dashboard application" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Finance Dashboard</title>
    
    <style>
     @media (max-width: 768px) {
        html, body, #root, * {
          -webkit-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important;
           }
          
          input, textarea, [contenteditable="true"] {
            -webkit-user-select: text !important;
            user-select: text !important;
         }
         }
       </style>
    <style>
      /* Inline critical CSS to prevent selection and magnification */
      html, body, #root, * {
        -webkit-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
        touch-action: manipulation !important;
        -webkit-user-drag: none !important;
        cursor: default !important;
      }
      
      /* Ensure proper spacing for iOS PWA bottom bar */
      @supports (-webkit-touch-callout: none) {
        body.standalone {
          /* Add padding to prevent content from being hidden behind the home indicator */
          padding-bottom: env(safe-area-inset-bottom, 0);
        }
        
        /* Fix for bottom navbar in standalone mode */
        body.standalone .bottom-navbar {
          padding-bottom: env(safe-area-inset-bottom, 0);
          height: 60px !important;  /* Force the original height */
          bottom: 0 !important;     /* Ensure it stays at the bottom */
          position: fixed !important;
        }
        
        /* Specifically target the bottom navigation elements */
        body.standalone .bottom-navbar .ant-btn {
          margin-bottom: 0 !important;
          padding-top: 8px !important;
          padding-bottom: 8px !important;
        }
      }
      
      /* Style fixes for buttons and filters */
      .category-filter-button {
        /* Original smaller button style */
        padding: 2px 8px !important;
        height: auto !important;
        font-size: 0.8rem !important;
        line-height: 1.5 !important;
      }
      
      .category-tag {
        /* Original tag style */
        padding: 4px 8px !important;
        margin: 2px !important;
        border-radius: 16px !important;
      }
    </style>

    <script>
      // Prevent pinch-zoom on iOS
      document.addEventListener('gesturestart', e => e.preventDefault());

      // Prevent double-tap zoom on all WebKit/modern browsers
      let lastTouchEnd = 0;
      document.addEventListener('touchend', e => {
        const now = Date.now();
        if (now - lastTouchEnd < 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent text selection on touch devices
      document.addEventListener('touchstart', function(e) {
        // Force clear any selection
        if (window.getSelection) {
          window.getSelection().removeAllRanges();
        }
      }, { passive: false });
      
      // Cancel any ongoing selection
      document.addEventListener('touchmove', function(e) {
        if (window.getSelection) {
          window.getSelection().removeAllRanges();
        }
      }, { passive: false });
      
      // Prevent iOS text selection popup
      document.addEventListener('selectionchange', function() {
        if (window.getSelection) {
          window.getSelection().removeAllRanges();
        }
      });
      
      // Disable long press selection
      document.addEventListener('contextmenu', e => {
        e.preventDefault();
        return false;
      }, false);
      
      // Additional setup when document is ready
      document.addEventListener('DOMContentLoaded', function() {
        document.body.setAttribute('unselectable', 'on');
        document.body.setAttribute('onselectstart', 'return false;');
        
        // Detect if the app is in standalone mode (PWA)
        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
          document.body.classList.add('standalone');
          console.log('Running in standalone/PWA mode');
          
          // Apply specific fixes for iOS PWA mode
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
          if (isIOS) {
            console.log('iOS standalone mode detected - applying position fixes');
            // This will ensure we add specific iOS PWA fixes
            document.body.classList.add('ios-pwa');
            
            // Adjust bottom navbar positioning
            setTimeout(() => {
              const navBar = document.querySelector('.bottom-navbar');
              if (navBar) {
                console.log('Fixing bottom navbar position for iOS PWA');
                navBar.style.bottom = '0';
                navBar.style.height = '60px';
                navBar.style.paddingBottom = 'env(safe-area-inset-bottom, 0)';
              }
            }, 1000); // Slight delay to ensure DOM is fully loaded
          }
        }
        
        // Apply to all elements dynamically added to the DOM
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1) { // Element node
                  node.addEventListener('touchstart', function(e) {
                    // Prevent default only for non-input elements
                    if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                      if (window.getSelection) {
                        window.getSelection().removeAllRanges();
                      }
                    }
                  }, { passive: false });
                  
                  node.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                  });
                  
                  // Fix category buttons that might be dynamically added
                  if (node.classList && (
                      node.classList.contains('ant-btn') || 
                      node.classList.contains('ant-tag-checkable')
                  )) {
                    if (node.closest('.category-tags-container')) {
                      node.classList.add('category-tag');
                    }
                  }
                }
              });
            }
          });
        });
        
        // Mobile device detection and prevention logic
        document.addEventListener('DOMContentLoaded', function() {
          // iOS/mobile device detection
          const userAgent = navigator.userAgent || navigator.vendor || window.opera;
          const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
          const isAndroid = /android/i.test(userAgent);
          const isMobile = isIOS || isAndroid || window.innerWidth < 768;
          
          // Only apply prevention techniques on mobile devices
          if (isMobile) {
            console.log('Mobile device detected, applying text selection prevention');
            
            // Add class to body for CSS targeting
            document.body.classList.add('mobile-device');
            
            // --- iOS-specific event handlers ---
            
            // Prevent pinch zoom
            document.addEventListener('gesturestart', function(e) {
              e.preventDefault();
            });
            
            // Prevent double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
              const now = Date.now();
              if (now - lastTouchEnd < 300) {
                e.preventDefault();
              }
              lastTouchEnd = now;
            }, false);
            
            // Function to determine if an element is an input that should allow selection
            function isInputElement(el) {
              return el.tagName === 'INPUT' || 
                    el.tagName === 'TEXTAREA' || 
                    el.isContentEditable ||
                    el.classList.contains('allow-selection');
            }
            
            // Clear selection on touch start (prevents loupe)
            document.addEventListener('touchstart', function(e) {
              if (!isInputElement(e.target)) {
                if (window.getSelection) {
                  window.getSelection().removeAllRanges();
                }
              }
            }, { passive: false });
            
            // Clear selection during touch (prevents selection building up)
            document.addEventListener('touchmove', function(e) {
              if (!isInputElement(document.activeElement)) {
                if (window.getSelection) {
                  window.getSelection().removeAllRanges();
                }
              }
            }, { passive: true });
            
            // Prevent selection change unless in input field
            document.addEventListener('selectionchange', function() {
              if (!isInputElement(document.activeElement)) {
                if (window.getSelection) {
                  window.getSelection().removeAllRanges();
                }
              }
            });
            
            // Prevent context menu (long press menu)
            document.addEventListener('contextmenu', function(e) {
              if (!isInputElement(e.target)) {
                e.preventDefault();
                return false;
              }
            });
            
            // Additional iOS-specific attributes
            document.body.setAttribute('unselectable', 'on');
          } else {
            console.log('Desktop device detected, no prevention applied');
            // For desktop devices, we don't apply any prevention
            // This ensures normal text selection on desktop
          }
        });
        
        // Start observing the document
        observer.observe(document.body, { 
          childList: true,
          subtree: true
        });
      });
      
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </head>
  <body unselectable="on" onselectstart="return false;" class="no-magnify">
    <div id="root" unselectable="on"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
